<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Review</title>
</head>
<body>
  <form action="/" method="POST">
    {% csrf_token %}
    {% comment %} {% if has_error %}
      <p>This Form is invalid - please enter a valid username!</p>
    {% endif %} {% endcomment %}
    {% comment %} <label for="username">Your name</label>
    <input id="username" name="username" type="text"> {% endcomment %}
    {{ form }}
    <button type="submit">Send</button>
  </form>
</body>
</html>
